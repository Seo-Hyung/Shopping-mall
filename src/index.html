<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mall Clone Project</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <!-- 로딩 폼 -->
    <div class="loading-screen">
      <div class="loading__element zz1">L</div>
      <div class="loading__element zz2">O</div>
      <div class="loading__element zz3">A</div>
      <div class="loading__element zz4">D</div>
      <div class="loading__element zz5">I</div>
      <div class="loading__element zz6">N</div>
      <div class="loading__element zz7">G</div>
    </div>

    <!-- 타이틀 폼 -->
    <template id="title-form">
      <div class="title-form">
        <h1 class="shopping-mall-title">anglo-italian</h1>
      </div>
    </template>

    <!-- 로그인 폼 -->
    <template id="login-form">
      <form class="login-form">
        <input type="text" name="username" placeholder="ID" required />
        <input
          type="password"
          name="password"
          placeholder="PASSWORD"
          required
        />
        <button class="login-button">Sign in</button>
        <button type="button" class="register-button">Sign up</button>
      </form>
    </template>

    <!-- 회원가입 -->
    <template id="user-register-form">
      <form class="user-register-form">
        Name <input type="text" name="newname" class="newname" required /><br />
        <button type="button" class="check-id">Check for taken id</button
        ><br /><br />
        Password <input type="password" name="newpassword" required /><br />
        <button class="register-submit-button">Register</button>
      </form>
    </template>

    <!-- 회원가입 성공 -->
    <template id="register-success-form">
      <div class="register-success-form">
        Welcome!<br />
        <span class="welcome"></span><br />
        Thank you for joining us<br />
        <button class="continue-button">Go Shopping</button>
      </div>
    </template>

    <!-- 마이 페이지 폼 -->
    <template id="my-page-form">
      <div class="my-page-form">
        Welcome back! <span class="hello"></span>
        <button class="logout">Logout</button>
        <button class="go-to-cart">My Cart</button>
        <button class="ordered-list">Order list</button>
      </div>
    </template>

    <!-- 상품 리스트 -->
    <template id="product-list-form">
      <ul class="category">
        <li class="all">all</li>
        <li class="pants">pants</li>
        <li class="scarf">scarf</li>
        <li class="shirts">shirts</li>
        <li class="knitwear">knitwear</li>
        <li class="outerwear">outerwear</li>
      </ul>
      <div class="product-list-form"><div class="product-list"></div></div>
      <div class="pagination"></div>
    </template>

    <!-- 상품 하나 -->
    <template id="product-form">
      <div class="product-form">
        <img class="image" src="#" alt="" />
        <div class="cover"></div>
      </div>
    </template>

    <!-- 상품 상세 -->
    <template id="product-detail">
      <div class="product-detail">
        <img class="detail-image" src="#" alt="" /><br />
        <div class="detail-info">
          <span class="title"></span><br />
          <form action="" class="product-option-form" name="add-to-cart-form">
            <label>
              option :
              <select name="options" class="option-list" required>
                <option value="" disabled selected hidden
                  >Select Option</option
                >
              </select> </label
            ><br />
            <label>
              quantity :
              <input
                type="number"
                class="quantity"
                name="quantity"
                placeholder="1"
                min="1"
                max="100"
                value="1"
              /> </label
            ><br />

            <span class="description"></span><br />
            <button class="add-to-cart">Add to cart</button>
          </form>
          <button type="button" class="back">View Others</button>
        </div>
      </div>
    </template>

    <!-- 상품 옵션 아이템 -->
    <template id="product-option-form">
      <option value="" class="option"></option>
    </template>

    <!-- 장바구니 -->
    <template id="cart-form">
      <div class="cart-form">
        <h1 class="cart-form-title">your bag</h1>
        <ul class="cart-form-ul"></ul>
        <h2 class="total-price"></h2>
        <br />
        <button class="continue-shopping">Continue Shopping</button>
        <button class="order-button">Order</button>
        <button class="delete">Delete</button>
      </div>
    </template>

    <!-- 장바구니 아이템 -->
    <template id="cart-item">
      <li class="cart-item">
        <input class="check-box" type="checkbox" />
        <img class="image" src="#" alt="" /> <span class="title"></span>
        <span class="option"></span> <span class="price"></span>
        <input type="number" class="quantity" min="1" max="100" value="1" />
      </li>
    </template>

    <!-- 주문 내역 -->
    <template id="ordered-form">
      <div class="ordered-form">
        <h1 class="ordered-form-title">your order</h1>
        <ul class="ordered-form-ul"></ul>
      </div>
    </template>

    <!-- 주문 내역 아이템 -->
    <template id="ordered-form-item">
      <li class="ordered-form-item">
        Order Id : <span class="order-id"></span><br />
        Order Time : <span class="order-time"></span><br />
        <ul class="ordered-form-item-ul"></ul>
        <button class="delete">delete</button>
      </li>
    </template>

    <!-- 주문 내역 아이템 상세 -->
    <template id="ordered-item-detail">
      <li class="ordered-item-detail">
        <br />
        <span class="title"></span><br />
        <div class="detail">
          <img class="image" src="#" alt="" /> <span class="option"></span>
          <span class="quantity"></span> <span class="price"></span>
        </div>
      </li>
    </template>

    <!-- 본문 -->
    <main class="main">
      <div class="header"><!-- 타이틀& 로그인폼 --></div>
      <div class="root"><!-- 나머지 --></div>
      <div class="footer">
        <span class="info">
          Ths is <a href="https://github.com/Seo-Hyung">westbro</a>'s shopping mall practice website.<br />
          Clone design from <a href="https://angloitalian.com/">here.</a><br />
        </span>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
